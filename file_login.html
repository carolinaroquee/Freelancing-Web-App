<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login_signUp.css">
    </head>
    <body>
        <section class="login-block">
        <img id="logo" src="logo.jpg" width="80" height="80"/>
        <h1>Enter with your account</h1>
        <!-- post pq assim os dados são enviados de forma invisível na msg http -->
        <form action="login.php" method="post"> 
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p class="signup-text">Don't have an account? <a href="file_signup.html">Sign in here</a></p>
    </section>

    
</body>
</html>
