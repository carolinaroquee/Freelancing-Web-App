<html>

        <title>Login</title>
        <link rel="stylesheet" href="login_signUp.css">

    <body>
        <section class="login-block">
            <img id="logo" src="docs/BrightMinds_logo - Copy.png"/>

            <p class="signup-text">Don't have an account? <a href="file_signup.html">Join here</a></p>
